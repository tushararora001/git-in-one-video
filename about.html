<!DOCTYPE html>
<html lang="en">
<head>
	<title>Dashboard</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="../static/registration/images/icons/favicon.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/registration/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/registration/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/registration/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/registration/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/registration/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/registration/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/registration/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/registration/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/registration/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/registration/css/main.css">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" method="post" action="/">
			{% csrf_token %}
				<span class="contact100-form-title">
					Your Profile
				</span>

				<label class="label-input100" for="first-name">Name : {{first_name}}  {{last_name}} </label>

				<label class="label-input100" for="email">D.O.B : {{dob}} </label>


				<label class="label-input100" for="email">Email : {{email}}</label>


				<label class="label-input100" for="phone">Mobile Number : {{numberr}}</label>

				<br>
				<br>
				<label class="label-input100" for="email">Address :  {{address}}</label>
        <label class="label-input100" for="email">City : {{city}}</label>
        <label class="label-input100" for="email">State : {{state}}</label>
        <label class="label-input100" for="email">Pincode : {{pincode}}</label>
        <label class="label-input100" for="email">Adhaar No. : {{adhaar_no}}</label>










				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						LOGOUT
					</button>
				</div>
			</form>

			<div class="contact100-more flex-col-c-m" style="background-image: url('../static/registration/images/bg-01.jpg');">
				<div class="flex-w size1 p-b-47">
					<div class="txt1 p-r-25">
						<span class=""></span>
					</div>

					<div class="flex-col size2">
						<span class="txt1 p-b-20">
						    	Dashboard
						</span>

						<span class="txt2">
							{{first_name}} {{last_name}}
						</span>
					</div>
				</div>

				<div class="dis-flex size1 p-b-47">
					<div class="txt1 p-r-25">
						<span class=""></span>
					</div>

					<div class="flex-col size2">
						<span class="txt1 p-b-20">
							Lets Talk
						</span>

						<span class="txt3">
							+91 9899-2912-45
						</span>
					</div>
				</div>

				<div class="dis-flex size1 p-b-47">
					<div class="txt1 p-r-25">
						<span class=""></span>
					</div>

					<div class="flex-col size2">
						<span class="txt1 p-b-20">
							General Support
						</span>

						<span class="txt3">
							loanfordreams@gmail.com
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="../static/registration/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/registration/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/registration/vendor/bootstrap/js/popper.js"></script>
	<script src="../static/registration/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/registration/vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="../static/registration/vendor/daterangepicker/moment.min.js"></script>
	<script src="../static/registration/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="../static/registration/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="../static/registration/js/main.js"></script>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-23581568-13');
	</script>
</body>
</html>
